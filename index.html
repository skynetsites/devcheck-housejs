<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevCheck - Questionário de Nivelamento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quiz-container">
      <section id="homepage" class="quiz-section active">
        <img src="logo2.png" alt="House JS Logo" class="house-js-logo" />
        <h1>DevCheck - Nível Dev</h1>
        <p>
          Descubra o seu nível de conhecimento em programação com esse quiz
          interativo. Responda a 10 perguntas cuidadosamente selecionadas para
          avaliar suas habilidades em Lógica de Programação, JavaScript e
          Fundamentos da Computação.
        </p>
        <button id="iniciar-quiz">Iniciar Quiz</button>
      </section>

      <section id="cadastro" class="quiz-section cadastro-large">
        <img
          src="logo2.png"
          alt="House JS Logo"
          class="house-js-logo-small logo-cadastro-large"
        />
        <h2 class="titulo-cadastro-large">Preencha seus dados:</h2>
        <form id="cadastro-form">
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Seu e-mail:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit">Vamos começar!</button>
        </form>
      </section>

      <section id="quiz" class="quiz-section quiz-large">
        <div id="questoes-container"></div>
        <div id="feedback-questao" class="feedback-large"></div>
      </section>

      <section id="resultado" class="quiz-section">
        <img src="logo2.png" alt="House JS Logo" class="house-js-logo-small" />
        <h2>Resultado do seu Teste:</h2>

        <div id="nivel-resultado-final"></div>
        <div id="analise-final"></div>

        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js"></script>
        <script src="api/speak.js"></script>
      </section>
    </main>
  </body>
</html>
